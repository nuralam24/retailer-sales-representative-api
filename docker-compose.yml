services:
  postgres:
    image: postgres:15-alpine
    container_name: retailer_sales_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: retailer_sales_representative_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - retailer_sales_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: retailer_sales_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - retailer_sales_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: retailer_sales_app
    environment:
      - NODE_ENV=dev
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/retailer_sales_representative_app?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=3600
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-minimum-32-chars
      - JWT_EXPIRES_IN=1d
      - PORT=9999
    ports:
      - "9999:9999"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - retailer_sales_network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  retailer_sales_network:
    driver: bridge
